name: CI

on:
  push:
    branches: [ main, work ]
  pull_request:
  workflow_dispatch:

jobs:
  ansible-syntax:
    name: Ansible syntax check
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Ansible
        run: |
          python -m pip install --upgrade pip
          python -m pip install ansible-core==2.16.6

      - name: Run ansible syntax check
        run: |
          python -m ansible.cli.playbook --syntax-check ansible/playbooks/site.yml -i ansible/inventory/hosts.ini

      - name: Dry-run playbook with sample variables
        run: |
          python -m ansible.cli.playbook ansible/playbooks/site.yml \
            -i ansible/inventory/hosts.ini \
            --check \
            -e "project_root=/tmp/xray-test xray_domain=example.com xray_email=admin@example.com xray_uuid=00000000-0000-0000-0000-000000000000 docker_compose_up=false"
